<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/estruturaInterna.xhtml">
		<ui:define name="menu" />
		<ui:define name="conteudo">
			<h:form id="principalForm">		
				<h:panelGrid columns="2">
					<p:inputText id="pesquisa" styleClass="caixaPesquisa" />
					<p:commandButton id="btnPesquisar" value="Pesquisar" styleClass="ui-button" />				
				</h:panelGrid>
				
				<h:panelGrid columns="2" cellpadding="15">								
					<h:panelGrid columns="2" cellpadding="2">
						<p:outputLabel for="comboGenero" value="Genêro: " styleClass="labelBold" />
						<p:selectOneMenu id="comboGenero" styleClass="combo">
								<f:selectItem itemLabel="Todos" itemValue="0" /> 
								<f:selectItem itemLabel="Ação" itemValue="1" /> 
								<f:selectItem itemLabel="Aventura" itemValue="2" /> 
								<f:selectItem itemLabel="Comédia" itemValue="3" /> 
								<f:selectItem itemLabel="Ficção Científica" itemValue="4" /> 
								<f:selectItem itemLabel="Romance" itemValue="5" /> 
								<f:selectItem itemLabel="Suspense" itemValue="6" /> 						
								<f:selectItem itemLabel="Terror" itemValue="7" /> 
						</p:selectOneMenu>	
					</h:panelGrid>
					
					<p:selectOneRadio styleClass="labelRadio" value="1">
						<f:selectItem itemValue="1" itemLabel="Título"  />
						<f:selectItem itemValue="2" itemLabel="Usuário" />
					</p:selectOneRadio>							
				</h:panelGrid>
			
				<br /><br />
				
				<h:panelGrid rendered="false">
					<p:galleria var="image" showCaptions="true" showOverlays="true">  
	    				<p:graphicImage />  
	    				    <p:galleriaOverlay title="Imagem">   
	    					</p:galleriaOverlay> 
					</p:galleria> 
				</h:panelGrid>
				
				<h:panelGrid rendered="true">
					 <p:dataTable var="filme" value="" styleClass="tabela" rows="10">  
				        <p:column headerText="Nome">  
				            <h:commandLink value="Os Mercenários 2" action="/review.jsf" /> 
				        </p:column>  
				  
				        <p:column headerText="Year">  
				            <h:outputText value="2012" /> 
				        </p:column>  
				  
				        <p:column headerText="Genêro">  
				            <h:outputText value="Ação" />  
				        </p:column>  			  
				    </p:dataTable>  
				</h:panelGrid>
				
			</h:form>						
		</ui:define>
	</ui:composition>
</html>
